<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicHJpbnRmIiwiYSI6ImNsbXA4aWRoZzAzemoybG4yMWdzMDZ5czgifQ.lMjgffpCOSt7YywqzRz4ow';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/navigation-night-v1', // style URL
        center: [76.7794,30.7333], // starting position [lng, lat]
        zoom: 12 // starting zoom
    });

    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function(position) {
            // Update the map's center with the user's current location
            map.setCenter([position.coords.longitude, position.coords.latitude]);
        });
    } else {
        console.log("Geolocation is not available in this browser.");
    }
</script>

</body>
</html>
